    <script>
        //declare a function that takes an array as a parameter
        // write a loop that iterates through the array. Declare a variable called total before the loop.  Sums all values together and add to total to later return total
       
        const sumArray = (array) => {
            let total = 0;
            for (let i = 0; i < array.length; i++) {
                total += array[i];
            };
            return total;
        };

        let numbersArray = [6, 2, 10];       
        console.log(sumArray(numbersArray));

        const averageArray = (array) => {
            return sumArray(array)/ array.length;
        }
        console.log(averageArray(numbersArray));

    </script>
